[settings]
screenchange-reload = true

[global/wm]
include-file = colors.ini
include-file = modules.ini
include-directory = include.local

[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 24

background = ${colors.bg}
foreground = ${colors.fg}


line-size = 2

padding-left = 0
padding-right = 2

module-margin-left = 0
module-margin-right = 2

font-0 = Noto Sans CJK JP:pixelsize=10;1
font-1 = Material Design Icons:pixelsize=10;1
font-2 = Segoe UI Symbol:pixelsize=10;1

modules-left = i3
modules-center = xwindow
modules-right = memory cpu coretemp wlan eth dunst-status bluetooth backlight-acpi volume battery date

tray-position = right
tray-padding = 2
tray-background = ${colors.selection}

cursor-click = pointer
cursor-scroll = ns-resize
